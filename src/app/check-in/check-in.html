<div class="check-in-page">
  <h1 class="page-header">Register</h1>

  <form class="check-in-form" name="checkInForm" ng-class="{ 'invalid': taskValidate }">

    <input type="text"
           placeholder="Name"
           ng-model="colonist.name"
           required
           minlength="2"/><br />
    <input type="number"
           placeholder="Age"
           ng-model="colonist.age"/
           required><br />

    <div class="job-dropdown">
      <select class="job-select"
              name="joblist"
              ng-model="colonist.job_id"
              required>

        <option value="">Select Occupation</option>
        <option value="{{ job.id }}" ng-repeat="job in joblist">{{ job.name }}</option>

      </select>
    </div>

    <button class="check-in-button" ng-click="login($event)">Check in</button>
  </form>

</div>
