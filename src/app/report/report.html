<div class="report-page">
  <h1 class="page-header">
    Report Encounter
    <span>Safety on Mars is your responsibility</span>
  </h1>

  <form class="report-form" name="reportForm" ng-class="{ 'invalid': taskValidate }">
    <div class="alien-dropdown">
      <select class="alien-select" name="alienlist" ng-model="report.atype" required>
        <option value="">Select an alien type</option>
        <option value="{{ alien.type }}" ng-repeat="alien in alienlist">{{ alien.type }}</option>
      </select>
    </form>

    <div class="alien-action">
      <textarea name="name"
                rows="10"
                cols="40"
                placeholder="Action taken?"
                ng-model="report.action"
                required
                minlength="3"></textarea>
    </div>

    <button class="submit-report-button" ng-click="submit($event)">Submit Report</button>
  </div>

</div>
